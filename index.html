<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="main-title">
            
            <img id="logo" src="./img/logo.png" alt="logo di Boolean">

            Toboolist
        </h1>    

    </header>

    <main>
        <div class="container">

            <section class="main-boxes">
                <div class="task-box">Add Task</div>
                <div class="section-box">Add Section</div>
            </section>
            
            <section class="new-task">
                <h2>&#9662 New Task</h2>
                <h4><span class="check">&check; </span>Quarterly Newsletter</h4>

            </section>

            <section class="today"></section>

            <section class="upcoming"></section>

            
        </div>
    </main>
    
    
</body>
</html>
